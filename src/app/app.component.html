<h1>
  {{title}}
</h1>
<button *ngIf="!isLoggedIn()" (click)="login()" class="btn btn-lg btn-primary btn-block">
    Login
</button>
<button *ngIf="!isLoggedIn()" (click)="loginWithOptions()" class="btn btn-lg btn-primary btn-block">
    Login with Options
</button>

<button *ngIf="isLoggedIn()" class="btn btn-lg btn-primary btn-block" (click)="getLoginStatus()">
	Get login status
</button>


<sebm-google-map 
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
    
      <sebm-google-map-marker 
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">
          
        <sebm-google-map-info-window>
          <strong>InfoWindow content</strong>
        </sebm-google-map-info-window>
        
      </sebm-google-map-marker>
      
      <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="5000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </sebm-google-map-circle>

</sebm-google-map>

<router-outlet></router-outlet>
